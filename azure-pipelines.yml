# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- main

pool:
  name: Default
strategy:
  matrix:    
    Python3:
      python.version: '3'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'
- script: |
    git config --global user.email "gbozouris@gmail.com"
    git config --global user.name "George Bz"
  displayName: 'Set commit to GB'

- script: |
    python3 -m pip install --upgrade pip
    pip3 install -r requirements.txt
  displayName: 'Install dependencies'

- script: |
    python3 iptv.py > tv/iptv.m3u8
    curl -o tv/epg.xml https://github.com/GreekTVApp/epg-greece-cyprus/releases/download/EPG/epg.xml

- checkout: self
  persistCredentials: true

  displayName: 'Commit and push'
